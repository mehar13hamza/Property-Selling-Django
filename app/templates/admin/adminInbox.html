{% include "./includes/sidebar.html" %}
{% load static %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Inbox</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">User Messages</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-inbox mr-1"></i>User Messages</div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Email</th>
                                <th>Message</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>


                            {% for message in Messages %}

                            <tr>
                                <td><a href="{% url 'message' id=message.id %}">{{message.name}}</a></td>
                                <td><a href="{% url 'message' id=message.id %}"> {{message.message}}</a></td>

                                <td><a href="{% url 'deleteMessage' id=message.id %}" class = "btn btn-danger" style = "color:white"> Remove </a></td>
                            </tr>

                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Invexterra 2020</div>

            </div>
        </div>
    </footer>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{% static 'dist/js/scripts.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="{% static 'dist/assets/demo/chart-area-demo.js' %}"></script>
<script src="{% static 'dist/assets/demo/chart-bar-demo.js' %}"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="{% static 'dist/assets/demo/datatables-demo.js' %}"></script>
</body>
</html>
