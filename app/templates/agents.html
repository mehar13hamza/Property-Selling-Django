{% include './includes/header.html' %}
{% load static %}


<!------ Include the above in your HEAD tag ---------->
<style>

        .heading{

            text-align:center;
            color:white;
            background:rgba(0,0,0,.7);
            height:100px;
            padding-top:15px;
            padding-bottom:15px;
        }

        .panel{
            border:2px solid rgb(0,0,0,0.1);
            border-radius:2px;
            padding:10px;
            text-align:justify;
        }

    </style>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="heading">

    <h1> Our Agents</h1>

</div>
<br>
<div class="container">


    <div class="row" >
        {% for agent in agents %}
        <div class="col sm-12 col-md-4">
            <div class="card" style="border-radius:5px;">
                <a href="{% url 'individualAgent' id=agent.id %}"><img src="{{agent.photo.url}}" style="width: 100%; height: 400px;" alt=""></a>
                <h4>{{agent.username}}</h4>
                <button class="btn text-white" style="background:green;"><i class="fa fa-whatsapp"></i>  Contact Me!</button>
                <div class="row" style="justify-items: center;">
                    <div class="col-md-3">
                        <h5><i class="fa fa-phone"></i></h5>
                    </div>
                    <div class="col-md-9">
                        <h5>{{agent.phone}}</h5>
                    </div>
                </div>
                <hr>
                <div class="row" style="justify-items: center;">
                    <div class="col-md-3">
                        <h5><i class="fa fa-building"></i></h5>
                    </div>
                    <div class="col-md-9">
                        <h5>{{agent.facebook}}</h5>
                    </div>
                </div>
                <hr>
                <div class="row" style="justify-items: center;">
                    <div class="col-md-3">
                        <h5><i class="fa fa-envelope"></i></h5>
                    </div>
                    <div class="col-md-9">
                        <h5>{{agent.email}}</h5>
                    </div>
                </div>
                <hr>
                <div class="row" style="justify-items: center;">
                    <div class="col-md-3">
                        <h5><i class="fa fa-globe"></i></h5>
                    </div>
                    <div class="col-md-9">
                        <h5>{{agent.website}}</h5>
                    </div>
                </div>
                <hr>

                <br>
            </div>
        </div>
        {% endfor %}


    </div>


</div>

<br>


</body>
</html>
